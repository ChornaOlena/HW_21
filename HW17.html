<body>
    <script>
        let firstSalary = prompt("Enter first month salary");
        firstSalary=Number(firstSalary);
        let secondSalary = prompt("Enter second month salary");
        secondSalary=Number(secondSalary);
        let totalSalary=firstSalary + secondSalary
        alert(`Your salary for 2 month is: ${totalSalary}$`);
        let extraBonus = 1;
        alert(`You have extra bonus! Your total salary was: ${totalSalary}$. It's increase for ${extraBonus}$ and now it is: ${totalSalary + extraBonus}$`);
    </script>
